name: CI

on: [push, pull_request]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.15
      with:
        source: '.'
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Download and extract TensorFlow
      run: |
        wget https://storage.googleapis.com/tensorflow/libtensorflow/libtensorflow-cpu-linux-x86_64-2.7.0.tar.gz
        tar -xzvf libtensorflow-cpu-linux-x86_64-2.7.0.tar.gz
        sudo ldconfig /usr/local/lib
    - name: Set TensorFlow environment variables
      run: |
        tensorflow_include_dir=$(find / -name "tensorflow" -type d 2>/dev/null | grep include)
        tensorflow_lib_dir=$(find / -name "libtensorflow.so" -type f 2>/dev/null | xargs -I {} dirname {})
        echo "export tensorflow_INCLUDE_DIR=${tensorflow_include_dir}" >> $GITHUB_ENV
        echo "export tensorflow_LIBRARY=${tensorflow_lib_dir}" >> $GITHUB_ENV
    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build
    - name: Test
      run: |
        CTEST_OUTPUT_ON_FAILURE=1 cmake --build build -t test
  build-linux-clang:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install prerequisites
      run: |
        sudo apt install clang libomp-dev
    - name: Build
      run: |
        cmake -S . -B build -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
        cmake --build build
    - name: Test
      run: |
        CTEST_OUTPUT_ON_FAILURE=1 cmake --build build -t test
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install prerequisites
      run: |
        brew install libomp
        brew link libomp --overwrite --force
    - name: Build
      run: |
        cmake -S . -B build \
          -DCMAKE_C_FLAGS="-I$(brew --prefix)/opt/libomp/include" \
          -DCMAKE_CXX_FLAGS="-I$(brew --prefix)/opt/libomp/include"
        cmake --build build
    - name: Test
      run: |
        CTEST_OUTPUT_ON_FAILURE=1 cmake --build build -t test
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build
    - name: Test
      run: |
        cd build
        ctest --output-on-failure
