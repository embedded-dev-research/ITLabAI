name: CI

on: [push, pull_request]

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.15
      with:
        source: '.'
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build
    - name: Test
      run: |
        cmake --build build -t test
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install prerequisites
      run: |
        brew install libomp
        brew link libomp --overwrite --force
    - name: Build
      run: |
        cmake -S . -B build \
          -DCMAKE_C_FLAGS="-I$(brew --prefix)/opt/libomp/include" \
          -DCMAKE_CXX_FLAGS="-I$(brew --prefix)/opt/libomp/include"
        cmake --build build
    - name: Test
      run: |
        cmake --build build -t test
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build
    - name: Test
      run: |
        cd build
        ctest
